<!DOCTYPE html>
<html>

<head>

            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #f0f0f0;
        }

        #game-container {
            position: relative;
        }

        .controls {
            position: absolute;
            bottom: -60px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            gap: 10px;

            border-radius: 4px;

            /* Medium blue */
        }

        #clearBtn {
            background: #3399ff;

        }

        }
    </style>
</head>

        class PathfindingScene extends Phaser.Scene {
            constructor() {
                super({ key: 'PathfindingScene' });
                this.grid = [];
                this.start = null;
                this.end = null;
                this.isRunning = false;
            }

            create() {
                
                this.createGrid();
                this.setupInput();
                this.setupUI();
            }

            createGrid() {
                this.graphics = this.add.graphics();

                for (let i = 0; i < GRID_SIZE; i++) {
                    this.grid[i] = [];
                    for (let j = 0; j < GRID_SIZE; j++) {
                        this.grid[i][j] = {
                            x: i,
                            y: j,
                            isWall: false,
                            isStart: false,
                            isEnd: false,
                            isPath: false,
                            isVisited: false,
                            justVisited: false,
                            g: 0,
                            h: 0,
                            f: 0,
                            parent: null
                        };
                    }
                }
                this.drawGrid();
            }

            drawGrid() {
                this.graphics.clear();

                // Draw outer black border
                const borderWidth = 3; // Line thickness
                this.graphics.lineStyle(borderWidth, COLORS.BLACK);

                // Draw outer black border
                this.graphics.strokeRect(WIDTH, 0, WIDTH + borderWidth, HEIGHT + borderWidth);


                // Draw grid lines
                this.graphics.lineStyle(1, COLORS.GREY);
                for (let i = 0; i <= GRID_SIZE; i++) {
                    // Vertical lines
                    this.graphics.beginPath();
                    this.graphics.moveTo(i * CELL_SIZE, 0);
                    this.graphics.lineTo(i * CELL_SIZE, HEIGHT);
                    this.graphics.strokePath();

                    // Horizontal lines
                    this.graphics.beginPath();
                    this.graphics.moveTo(0, i * CELL_SIZE);
                    this.graphics.lineTo(WIDTH, i * CELL_SIZE);
                    this.graphics.strokePath();
                }

                // Draw cells
                for (let i = 0; i < GRID_SIZE; i++) {
                    for (let j = 0; j < GRID_SIZE; j++) {
                        const cell = this.grid[i][j];
                        let color = COLORS.WHITE;

                        if (cell.isWall) color = COLORS.BLACK;
                        if (cell.isVisited && !cell.isPath) {
                            color = COLORS.TURQUOISE;
                        }
                        if (cell.isPath) color = COLORS.PATH; // Use the new PATH color
                        if (cell.isStart) color = COLORS.GREEN;
                        if (cell.isEnd) color = COLORS.RED;

                        this.graphics.fillStyle(color);
                        this.graphics.fillRect(
                            i * CELL_SIZE,
                            j * CELL_SIZE,
                            CELL_SIZE - 1,
                            CELL_SIZE - 1
                        );
                    }
                }
            }

            setupInput() {
                // Initial setup of start and end cells
                this.start = null;
                this.end = null;

                this.input.on('pointerdown', (pointer) => {
                    if (this.isRunning) return;
                    
                    const x = Math.floor(pointer.x / CELL_SIZE);
                    const y = Math.floor(pointer.y / CELL_SIZE);

                    if (x >= 0 && x < GRID_SIZE && y >= 0 && y < GRID_SIZE) {
                        if (pointer.leftButtonDown()) {
                            
                            if (!this.start) {
                                console.log(pointer.x, pointer.y,"hello2");
                                this.start = this.grid[x][y];
                                this.start.isStart = true;
                                this.start.isWall = false;
                            } else if (!this.end && this.grid[x][y] !== this.start) {
                                this.end = this.grid[x][y];
                                this.end.isEnd = true;
                                this.end.isWall = false;
                            } else if (this.grid[x][y] === this.start) {
                                this.start.isStart = false;
                                this.start = null;
                            } else if (this.grid[x][y] === this.end) {
                                this.end.isEnd = false;
                                this.end = null;
                            }
                            if (this.grid[x][y] !== this.start && this.grid[x][y] !== this.end) {
                                this.grid[x][y].isWall = !this.grid[x][y].isWall;
                            }
                        }
                    }
                    this.drawGrid();
                });
            }

            setupUI() {
                document.getElementById('startBtn').onclick = () => this.startPathfinding();
                document.getElementById('clearBtn').onclick = () => this.clearGrid();
                document.getElementById('maze').onchange = (e) => this.loadMaze(e.target.value);
                
                // Add grid size change handler
                document.getElementById('gridSize').onchange = (e) => {
                    const newSize = GRID_SIZES[e.target.value];
                    const newCellSize = CELL_SIZES[e.target.value];
                    
                    // Update game dimensions
                    const newWidth = newSize * newCellSize;
                    const newHeight = newSize * newCellSize;
                    
                    // Restart game with new dimensions
                    this.scene.stop();
                    this.game.scale.resize(newWidth, newHeight);
                    this.scene.start('PathfindingScene');
                };
            }

            setCell(x, y) {
                const cell = this.grid[x][y];
                if (!this.start && !cell.isEnd) {
                    cell.isStart = true;
                    this.start = cell;
                } else if (!this.end && !cell.isStart) {
                    cell.isEnd = true;
                    this.end = cell;
                } else if (!cell.isStart && !cell.isEnd) {
                    cell.isWall = true;
                }
            }

            clearCell(x, y) {
                const cell = this.grid[x][y];
                if (cell.isStart) this.start = null;
                if (cell.isEnd) this.end = null;

                // Reset all properties
                Object.assign(cell, {
                    isStart: false,
                    isEnd: false,
                    isWall: false,
                    isPath: false,
                    isVisited: false,
                    justVisited: false,
                    g: 0,
                    h: 0,
                    f: 0,
                    parent: null
                });
            }

            clearGrid() {
                // Reset the entire grid
                for (let i = 0; i < GRID_SIZE; i++) {
                    for (let j = 0; j < GRID_SIZE; j++) {
                        this.grid[i][j] = {
                            x: i,
                            y: j,
                            isWall: false,
                            isStart: false,
                            isEnd: false,
                            isPath: false,
                            isVisited: false,
                            justVisited: false,
                            g: 0,
                            h: 0,
                            f: 0,
                            parent: null
                        };
                    }
                }

                // Reset start and end points
                this.start = null;
                this.end = null;

                // Redraw the grid
                this.drawGrid();
            }
            async startPathfinding() {
                if (!this.start || !this.end || this.isRunning) return;

                this.isRunning = true;
                const algorithm = document.getElementById('algorithm').value;

                // Reset path and visited cells
                for (let i = 0; i < GRID_SIZE; i++) {
                    for (let j = 0; j < GRID_SIZE; j++) {
                        const cell = this.grid[i][j];
                        cell.isPath = false;
                        cell.isVisited = false;
                        cell.parent = null;
                    }
                }

                let path;
                switch (algorithm) {
                    case 'astar':
                        path = await this.astar();
                        break;
                    case 'dijkstra':
                        path = await this.dijkstra();
                        break;
                    case 'bfs':
                        path = await this.bfs();
                        break;
                    case 'dfs':
                        path = await this.dfs();
                        break;
                }

                if (path) {
                    await this.visualizePath(path);
                }

                this.isRunning = false;
            }

            async visualizePath(path) {
                for (const cell of path) {
                    if (!cell.isStart && !cell.isEnd) {
                        cell.isPath = true;
                        cell.isVisited = false; // Ensure it's not marked as visited
                        this.drawGrid();
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                }
                // Set the path cells to blue
                for (const cell of path) {
                    if (!cell.isStart && !cell.isEnd) {
                        cell.isPath = false;
                        cell.isVisited = false;
                        cell.justVisited = true; // Use justVisited to indicate the path
                        this.drawGrid();
                    }
                }
            }

            getNeighbors(cell) {
                const neighbors = [];
                const directions = [
                    { x: 0, y: -1 }, // up
                    { x: 1, y: 0 },  // right
                    { x: 0, y: 1 },  // down
                    { x: -1, y: 0 }  // left
                ];

                for (const dir of directions) {
                    const newX = cell.x + dir.x;
                    const newY = cell.y + dir.y;

                    if (newX >= 0 && newX < GRID_SIZE &&
                        newY >= 0 && newY < GRID_SIZE &&
                        !this.grid[newX][newY].isWall) {
                        neighbors.push(this.grid[newX][newY]);
                    }
                }

                return neighbors;
            }

            async astar() {
                const openSet = [this.start];
                const closedSet = new Set();

                while (openSet.length > 0) {
                    let current = openSet[0];
                    let currentIndex = 0;

                    for (let i = 1; i < openSet.length; i++) {
                        if (openSet[i].f < current.f) {
                            current = openSet[i];
                            currentIndex = i;
                        }
                    }

                    if (current === this.end) {
                        const path = [];
                        let temp = current;
                        while (temp.parent) {
                            path.push(temp);
                            temp = temp.parent;
                        }
                        return path.reverse();
                    }

                    openSet.splice(currentIndex, 1);
                    closedSet.add(current);

                    if (!current.isStart) {
                        current.justVisited = true;
                        current.isVisited = false;  // First show only light red
                        this.drawGrid();
                        await new Promise(resolve => setTimeout(resolve, 1));

                        current.justVisited = false;
                        current.isVisited = true;  // Then switch to solid red
                        this.drawGrid();
                    }

                    // Process neighbors...
                    for (const neighbor of this.getNeighbors(current)) {
                        if (closedSet.has(neighbor)) continue;

                        const tentativeG = current.g + 1;

                        if (!openSet.includes(neighbor)) {
                            openSet.push(neighbor);
                        } else if (tentativeG >= neighbor.g) {
                            continue;
                        }

                        neighbor.parent = current;
                        neighbor.g = tentativeG;
                        neighbor.h = this.heuristic(neighbor, this.end);
                        neighbor.f = neighbor.g + neighbor.h;
                    }
                }

                return null;
            }

            heuristic(a, b) {
                return Math.abs(a.x - b.x) + Math.abs(a.y - b.y);
            }

            async bfs() {
                const queue = [this.start];
                const visited = new Set([this.start]);

                while (queue.length > 0) {
                    const current = queue.shift();

                    if (current === this.end) {
                        const path = [];
                        let temp = current;
                        while (temp.parent) {
                            path.push(temp);
                            temp = temp.parent;
                        }
                        return path.reverse();
                    }

                    if (!current.isStart) {
                        current.isVisited = true;
                        this.drawGrid();
                        await new Promise(resolve => setTimeout(resolve, 20));
                    }

                    for (const neighbor of this.getNeighbors(current)) {
                        if (!visited.has(neighbor)) {
                            visited.add(neighbor);
                            neighbor.parent = current;
                            queue.push(neighbor);
                        }
                    }
                }

                return null;
            }

            async dfs() {
                const stack = [this.start];
                const visited = new Set([this.start]);

                while (stack.length > 0) {
                    const current = stack.pop();

                    if (current === this.end) {
                        const path = [];
                        let temp = current;
                        while (temp.parent) {
                            path.push(temp);
                            temp = temp.parent;
                        }
                        return path.reverse();
                    }

                    if (!current.isStart) {
                        current.isVisited = true;
                        this.drawGrid();
                        await new Promise(resolve => setTimeout(resolve, 20));
                    }

                    for (const neighbor of this.getNeighbors(current)) {
                        if (!visited.has(neighbor)) {
                            visited.add(neighbor);
                            neighbor.parent = current;
                            stack.push(neighbor);
                        }
                    }
                }

                return null;
            }

            async dijkstra() {
                const unvisited = new Set();
                const distances = new Map();

                // Initialize distances
                for (let i = 0; i < GRID_SIZE; i++) {
                    for (let j = 0; j < GRID_SIZE; j++) {
                        const cell = this.grid[i][j];
                        distances.set(cell, Infinity);
                        unvisited.add(cell);
                    }
                }
                distances.set(this.start, 0);

                while (unvisited.size > 0) {
                    // Find closest unvisited node
                    let current = null;
                    let minDistance = Infinity;
                    for (const cell of unvisited) {
                        if (distances.get(cell) < minDistance) {
                            minDistance = distances.get(cell);
                            current = cell;
                        }
                    }

                    if (!current || distances.get(current) === Infinity) break;
                    if (current === this.end) {
                        const path = [];
                        let temp = current;
                        while (temp.parent) {
                            path.push(temp);
                            temp = temp.parent;
                        }
                        return path.reverse();
                    }

                    unvisited.delete(current);

                    if (!current.isStart) {
                        current.isVisited = true;
                        this.drawGrid();
                        await new Promise(resolve => setTimeout(resolve, 20));
                    }

                    for (const neighbor of this.getNeighbors(current)) {
                        if (!unvisited.has(neighbor)) continue;

                        const alt = distances.get(current) + 1;
                        if (alt < distances.get(neighbor)) {
                            distances.set(neighbor, alt);
                            neighbor.parent = current;
                        }
                    }
                }

                return null;
            }

            loadMaze(mazeType) {
                this.clearGrid();

                if (mazeType === 'random') {
                    this.generateRandomMaze();
                } else if (mazeType === 'maze1') {
                    this.loadPresetMaze1();
                } else if (mazeType === 'maze2') {
                    this.loadPresetMaze2();
                }

                this.drawGrid();
            }

            generateRandomMaze() {
                // Simple random maze generation
                for (let i = 0; i < GRID_SIZE; i++) {
                    for (let j = 0; j < GRID_SIZE; j++) {
                        if (Math.random() < 0.3) { // 30% chance of being a wall
                            this.grid[i][j].isWall = true;
                        }
                    }
                }

                // Ensure start and end areas are clear
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        this.grid[i][j].isWall = false;
                        this.grid[GRID_SIZE - 1 - i][GRID_SIZE - 1 - j].isWall = false;
                    }
                }
